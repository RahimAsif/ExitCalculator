<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profit & Loss Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <hr />
    <div>
      <div class="tickerStart">
        <label for="ticker">Ticker</label>
        <input
          type="text"
          id="ticker"
          oninput="tickerChanged()"
          onup
          maxlength="5"
          minlength="1"
        />
        <label for="price">Price</label>
        <input type="text" id="price" disabled />

        <label for="total_amount">Amount Invested ($):</label>
        <input type="text" id="total_amount" disabled />
      </div>

      <label for="amount">Avg Entry Price ($):</label>
      <input type="text" id="amount" />
      <label for="quantity">Quantity:</label>
      <input type="text" id="quantity" />

      <button onclick="generateTables()">Calculate</button>
    </div>

    <div class="tables-container">
      <div>
        <table id="incrementTable">
          <thead>
            <tr>
              <th>Percentage</th>
              <th>Exit Price</th>
              <th>Profit ($)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div>
        <table id="decrementTable">
          <thead>
            <tr>
              <th>Percentage</th>
              <th>Exit Price</th>
              <th>Loss ($)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <hr />

    <script src="./script.js"></script>
  </body>
</html>
